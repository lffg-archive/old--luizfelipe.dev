  <div class="wrapper">
    <div class="row">
      <section class="col contact-col">
        <header class="intro">
          <div class="alert" style="display: none;">
            Mensagem enviada com sucesso.
          </div>

          <h1>Olá, eu sou o Luiz</h1>
          <p>
            Meu nome é Luiz Felipe. Sou um desenvolvedor web front-end e back-end.
            <br />
            <a href="javascript:alert('Em breve...');">Meu Trabalho »</a>
          </p>
          <p>
            Caso deseje falar comigo, use o formulário a seguir. Irei responder assim que possível.
          </p>
          <noscript>
            <p>
              <strong>NOTA: Você precisa ativar o JavaScript para submeter o formulário.</strong>
            </p>
          </noscript>
        </header>
        <form id="contact-form">
          <h4>Entre em contato comigo</h4>

          <div class="form-group">
            <label for="name">Seu nome:</label>
            <input type="text" id="name" name="entry.33695881" placeholder="John Doe" required />
          </div>

          <div class="form-group">
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="entry.607242365" placeholder="john@doe.com" required />
          </div>

          <div class="form-group">
            <label for="wpp">Seu WhatsApp: <em><small>(Opcional)</small></em></label>
            <input type="text" id="wpp" name="entry.653629715" placeholder="+55 (12) 34567-8910" />
          </div>

          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="entry.2010467437" placeholder="Oi, eu sou o John..." required></textarea>
          </div>

          <div class="form-group">
            <input type="submit" class="submit-btn">
          </div>
      
          <input type="hidden" name="entry.1555886790" value="Não especificado." />
          <input type="hidden" id="date" name="entry.1014562597" value="Não especificado." />
        </form>
      </section>
      <section class="col social-col">
        <a href="https://github.com/lffg" title="GitHub" class="ignore">
          <img src="/assets/img/github.svg" alt="GitHub" />
        </a>
        <a href="https://twitter.com/luizfelipe_fg" title="Twitter" class="ignore">
