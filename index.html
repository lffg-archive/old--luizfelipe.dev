<body style="font-family: Segoe UI, sans-serif; font-size: 17px; line-height: 1.5;">
  <h1>Luiz Felipe</h1>
  <h3>Desenvolvedor front-end e back-end</h3>
  <hr />
  Eu desenvolvo sites e sistemas para a internet. Se você precisar de algum, contate-me pelo formulário abaixo.
  <hr />
  <form id="contact-form" method="POST">
    <fiedset>
      <legend>Contato</legend>

      <div class="form-group">
        <label for="name">Seu nome:</label>
        <input
          class="form-control"
          id="name"
          type="text"
          data-name="entry.33695881"
          data-input="required"
          required />
      </div>
      <div class="form-group">
        <label for="email">Seu e-mail:</label>
        <input
          class="form-control"
          id="email"
          type="email"
          data-name="entry.607242365"
          data-input="required"
          required />
      </div>
      <div class="form-group">
        <label for="message">Mensagem:</label>
        <input
          class="form-control"
          id="message"
          type="text"
          data-name="entry.2010467437"
          data-input="required"
          required />
      </div>
      <div class="form-group">
        <input type="submit" />
      </div>
    </fiedset>
  </form>


  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/this.js"></script>
