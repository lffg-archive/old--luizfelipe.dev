  <div class="card">

      <div class="alert" style="display: none;">

      <h1>Olá, eu sou o Luiz,</h1>
      <p>
        Meu nome é Luiz Felipe. Sou um desenvolvedor web front-end e back-end.

        <div class="form-group">

        <div class="form-group">
          <label for="wpp">Seu WhatsApp: <em><small>(Opcional)</small></em></label>

        </div>
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="entry.2010467437" placeholder="Oi, eu sou o John..." required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="submit-btn">
        </div>
    
        <input type="hidden" name="entry.1555886790" value="Não especificado." />
